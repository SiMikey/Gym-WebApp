<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 20px auto;
        transition: background-color 0.3s, transform 0.3s;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Interactive Elements with JavaScript</h1>

    <button id="changeColor">Change Box Color</button>
    <button id="animateBox">Animate Box</button>

    <div class="box" id="box"></div>

    <form id="userForm">
      <label for="name">Enter Your Name:</label>
      <input type="text" id="name" required />
      <button type="submit">Submit</button>
    </form>

    <p id="greeting"></p>

    <script>
      document
        .getElementById("changeColor")
        .addEventListener("click", function () {
          document.getElementById("box").style.backgroundColor =
            "#" + Math.floor(Math.random() * 16777215).toString(16);
        });

      document
        .getElementById("animateBox")
        .addEventListener("click", function () {
          document.getElementById("box").style.transform = "scale(1.5)";
          setTimeout(() => {
            document.getElementById("box").style.transform = "scale(1)";
          }, 500);
        });

      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("name").value;
          document.getElementById("greeting").textContent =
            "Hello, " + name + "!";
        });
    </script>
  </body>
</html>
